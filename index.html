<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <h1 style="text-align: center;">Quiz-App</h1>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="./img/background.jpg" id="card_background" class="card-img-top" alt="...">

            <div class="question_container" id="finish_body" style="display: none;">

              <div style="text-align: center;">
                <h2>Quiz beendet!</h2>
              </div>

              <div>
                Du hast <b id="number_of_right_answered_questions"></b> von <b id="number_of_questions_length_in_endscreen"></b> Fragen richtig beantwortet!
              </div>

            </div>

            <div class="card-body" id="question_body">

              <div class="progress">
                <div class="progress-bar" id="progress_bar" role="progressbar" style="width: 0%;">25%</div>
              </div>

                <h5 class="card-title" id="question_text">Frage</h5>

                <div class="card quiz_answer_card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                      Antwort
                    </div>
                  </div>

                  <div class="card quiz_answer_card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                      Antwort
                    </div>
                  </div>

                  <div class="card quiz_answer_card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                      Antwort
                    </div>
                  </div>

                  <div class="card quiz_answer_card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                      Antwort
                    </div>
                  </div>

                  <div class="question-footer">
                    <div>
                    <b id="number_of_current_cuestion"></b> von <b id="number_of_questions_length"></b> Fragen
                    </div>
                    <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>

                  </div>
                
            </div>
        </div>
    </div>
</body>

</html>
